version: "3.8"

services:
  database:
    container_name: finances_db
    image: postgres:15
    env_file:
      - .env
    environment:
      TZ: "America/Sao_Paulo"
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    networks:
      - finances-app-network
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
networks:
  finances-app-network:
    driver: bridge